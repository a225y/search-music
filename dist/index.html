    <body>
        <div id="app">
            <!-- header logo部分 -->
            <header>
                <!-- logo -->
                <div class="logo">
                  <div class="title">
                    <a href="https://performance-partners.apple.com/search-api">
                       <h3>iTunes Music</h3>
                    </a>
                </div>  
                </div>
                <!-- 登入 -->
                <div class="login">
                    <div class="login-btn">
                        <i class="fa fa-user-circle-o" style="font-size:18px"></i>
                    登入
                    </div>
                </div>
                <!-- 彈出 -->
                <!-- <div class="popup">
                    <div class="popup-content">
                       <div class="main">
                       
                       </div> 
                    </div>
                    
                </div> -->
            </header>
            <!-- 搜尋input -->
            <div class="search-bar">
                <div class="erro-alert">
                    <i class="fa fa-exclamation-circle"></i> 請重新輸入...
                </div>
                <input id="search" type="text" class="form-control" placeholder="搜索歌手、歌曲...">
            </div> 
            <!-- 音樂列表 -->
            <div class="container result-main">
                <div class="row row-cols-1">
                    <table class="list-table"> 
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">歌曲</th>
                            <th scope="col">歌手</th>
                            <th scope="col">專輯</th>
                            <th scope="col" style="text-align: center">試聽</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 列表區 <tr>
                            <th scope="row">
                                <span class="album">
                                    <img src="img/exp01.jpeg" alt="" srcset="">
                                </span>
                            </th>
                            <td> Maroon 5、Paolo Giovanni Nutini </td>
                            <td> Sara Bareilles</td>
                            <td>Sara Bareilles</td>
                            <td style=" text-align: center"><audio src=""controls></audio></td>
                            <td><p><a href="http://">完整版</a></p></td>
                        </tr> -->
                    </tbody>
                </table>
                </div>
            </div>
            
            <!-- 音樂列表 -->
            <!-- footer -->
            <footer class="footer container-fluid mt-auto py-3">
                <div class="container">
                    <div class="footer-text">
                        <div class="cwc-upsell-banner__head">超過 1 億首歌曲，免費暢聽 1&nbsp;個月。</div>
                        <div class="cwc-upsell-banner__subhead" data-test="subheader-text">加上你所有裝置上的整個音樂資料庫。前 1&nbsp;個月免費，之後每月 $150。</div>
